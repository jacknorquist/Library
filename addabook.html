<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book</title>
    <link rel="stylesheet" href="library.css">
</head>
<body class="bookdiv">
    <div class="form-container">
        <form id="form">
            <label for="author">Author</label>
            <input type="text" name="author" id="author-field">
            <label for="title">Title</label>
            <input type="text" name="title" id="title-field">
            <label for="pages">Number of pages</label>
            <input type="text" name="pages" id="pages-field">
            <label for="rating">Rating</label>
            <input type="range" name="rating" id="rating-field">
            <input type="submit" id="yellow">
        </form>
    </div>
    <div class="library-div">
        <div class="books-div"></div>
    </div>
        <script src="library.js"></script> 
</body>
</html>
